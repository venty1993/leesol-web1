<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .contents {
            padding: 8px 0;
            border: 1px solid green;
            border-left: none;
            border-right: none;
        }
        .hide-box-check {
            display: none;
        }

        .hide-box-check:checked + div {
            height: 0px;
        }

        .text-box-inner {
            overflow: hidden;
            width: 650px;
            height: 300px;
            /* background-color: yellow; */
        }
    </style>
</head>
<body>
    <div class="contents">
        <label for="text-box">텍스트박스 제목</label>
        <input class="hide-box-check" type="checkbox" name="" id="text-box">
        <div class="text-box-inner">
            <h1>Lorem ipsum</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio facilis explicabo magnam maiores mollitia in libero fugit quas itaque id, ducimus sed est alias incidunt ipsa ipsum obcaecati debitis nostrum.</p>
        </div>
    </div>
</body>
</html>
