<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <br>
</head>
<body>
    <form action="" method="get">
        1.히든
        <input type="hidden" name="">
        <br>
        2.텍스트
        <input type="text" name="input-text">
        <br>
        3.패스워드
        <input type="password" name="input-password" id="">
        <br>
        4.서치
        <input type="search" name="input-search" id="">
        <br>
        5.URL
        <input type="url" name="input-url" id="">
        <br>
        6.EMAIL
        <input type="email" name="input-email" id="">
        <br>
        7.TEL
        <input type="tel" name="input-tel" id="">
        <br>
        8.number
        <input type="number" name="input-number" id="" min="0" max="100" step="5">
        <br>
        9.range
        <input type="range" name="input-range" id="" min="0" max="100">
        <br>
        10.radio
        <br>
        <label for="age10">10대</label>
        <input type="radio" name="input-radio" id="age10">
        <label for="age20">20대</label>
        <input type="radio" name="input-radio" id="age20">
        <label for="age30">30대</label>
        <input type="radio" name="input-radio" id="age30">
        <label for="age40">40대</label>
        <input type="radio" name="input-radio" id="age40">
        <br>
        <label for="man">남자</label>
        <input type="radio" name="input-radio-MW" id="man">
        <label for="woman">여자</label>
        <input type="radio" name="input-radio-MW" id="woman">
        <br>
        11.checkbox
        <br>
        <label for="hobby-music">음악</label>
        <input type="checkbox" name="input-checkbox" id="hobby-music">
        <label for="hobby-game">게임</label>
        <input type="checkbox" name="input-checkbox" id="hobby-game">
        <label for="hobby-sleep">잠자기</label>
        <input type="checkbox" name="input-checkbox" id="hobby-sleep">
        <label for="hobby-food">밥먹기</label>
        <input type="checkbox" name="input-checkbox" id="hobby-food">
        <br>
        <br>
        12.color
        <input type="color" name="input-color" id="">
        <br>
        13.date
        <input type="month" name="input-date" id="" >
        <br>
        14.time
        <input type="time" name="input-time" id="">
        <br>
        15.sumbit,reset
        <input type="submit" value="전송">
        <br>

        <input type="reset" value="초기화">

    </form>
</body>
</html>
