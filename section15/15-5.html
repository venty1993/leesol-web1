<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 150px;
            height: 150px;
            border: 4px solid black;
            margin-left: 30px;
            font-size: 30px;
            line-height: 150px;
            text-align: center;
            position: absolute;
        }

        section {
            background-color: #ff000080;
            position: relative;
            width: 500px;
            height: 500px;
        }

        div:nth-of-type(1) {
            background-color: red;
            left: 100px;
            top: 100px;
        }

        div:nth-of-type(2) {
            background-color: orange;
            right: 100px;
            bottom: 100px;
        }
    </style>
</head>
<body>
    <section>
        <div>absolute-1</div>
        <div>absolute-2</div>
    </section>
</body>
</html>
